<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Календарь</title>
</head>
<body>
    <div id="calendarContainer">
        <h1>Календарь</h1>
        <div class="input-row">
            <div class="input-group">
                <label for="monthInput">Месяц:</label>
                <input type="number" id="monthInput" min="1" max="12" placeholder="Введите месяц (1-12)">
            </div>
            <div class="input-group">
                <label for="yearInput">Год:</label>
                <input type="number" id="yearInput" placeholder="Введите год (например, 2025)">
            </div>
        </div>
        <button id="generateButton">Сгенерировать</button>
        <h2 id="calendarTitle"></h2>
        <table id="calendarTable"></table>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
